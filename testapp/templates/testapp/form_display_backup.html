{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <form action="/form" method="POST">
                <div style="display:inline-flex; gap: 10px;">
                    <div class="form-group col">
                        <h5>演目名</h5>
                        <!-- <label for="input1">
                        </label> -->
                        <textarea class="Textarea_1" id="input1" name="input1" rows="3"></textarea>
                    </div>
                    <div class="form-group col">
                        <h5>照明</h5>
                        <!-- <label for="input3">
                        </label> -->
                        <textarea class="Textarea_2" id="input3" name="input3" rows="3"></textarea>
                    </div>
                    <div class="form-group col">
                        <h5>音響</h5>
                        <!-- <label for="input4">
                        </label> -->
                        <textarea class="Textarea_3" id="input4" name="input4" rows="3"></textarea>
                    </div>
                    <div class="form-group col">
                        <h5>幕</h5>
                        <!-- <label for="input5">
                        </label> -->
                        <textarea class="Textarea_3" id="input5" name="input5" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group col">
                    <h5>ステージ情報</h5>
                    <!-- <label for="input2">
                    </label> -->
                    <textarea class="Textarea" id="input2" name="input2" rows="3"></textarea>
                </div>
                <div style="display:inline-flex">
                    <div class="form-group col">
                        <label for="input6">備考 1</label>
                        <textarea class="Textarea" id="input6" name="input6" rows="3"></textarea>
                    </div>
                    <div class="form-group col">
                        <label for="input7">備考 2</label>
                        <textarea class="Textarea" id="input7" name="input7" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p>
                <a href="{{ url_for('form') }}">戻る</a>
            </p>
        </div>
        <div class="col-md-6">
            <embed src="{{ url_for('static', filename='output/japanese_table.pdf') }}" type="application/pdf"
                width="140%" height="930px" embed-name="japanese_table.pdf" />
        </div>
    </div>
</div>
{% endblock %}
